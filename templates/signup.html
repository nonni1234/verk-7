{% extends "default.html" %}
{% block title %}Heimasíða{% endblock %}

{% block content %}

<form action="/submit" method="POST">
    <fieldset>
        <legend>Sign Up</legend>
    <div id="form">
    <input type="text" name="name" id="username" required placeholder="Username"><br>
    <input type="email" name="email" id="email" required placeholder="Email"><br>
    <input type="password" name="password" id="password" required placeholder="Password"><br>
    </div>
    <button type="submit" id="submit">Submit</button>
    </fieldset>
    </form>

{% endblock %}
